{% extends "base.html" %}
{% block content %}

<h1>Members</h1>
<a href="/">Home</a>

{% for member in members %}

<section class="members">
  <div class="card">
    <div class="top">
      <h3>{{ member.full_name }}</h3>
      <div class="bottom">
        <h4>{{ member.membership }} Member</h4>
        <h4>{{ member.status }}</h4>
        <a href="/members/ {{ member.id }}/edit">Edit Member</a>
      </div>
    </div>
</div>
</section>

{% endfor %}
{% endblock %}
