{% extends "base.html" %}
{% block content %}

<h2>Update {{ member.full_name }}</h2>
<a href="/members">Back to Members</a>

<form action="/members/{{  member.id  }}" method="POST">
    <section>
        <label for="full_name">Name:</label>
        <input type="text" name="full_name" value="{{ member.full_name }}">
        <input type="submit">
    </section>
</form>

{% endblock %}
