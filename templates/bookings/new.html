{% extends "base.html" %}
{% block content %}

<h2>Book Member on Class</h2>

<form action="/bookings" method="POST">
  <section>
    <label for="member">Member:</label>
    <select name="member_id">
      {% for member in members %}
        <option value="{{ member.id }}">
          {{ member.full_name }}
        </option>
      {% endfor %}
    </select>
  </section>
</form>

{% endblock %}
